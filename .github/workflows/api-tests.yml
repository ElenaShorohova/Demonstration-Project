name: API Tests with Allure

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:  # Allow manual triggering of the workflow

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"  # ğŸ”¹ Changed to match project requirement

      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          echo "$HOME/.local/bin" >> $GITHUB_PATH
          poetry --version

      - name: Install dependencies
        run: poetry install

      - name: Run linters (flake8, black)
        run: |
          poetry run flake8 .
          poetry run black --check .

      - name: Run tests with Allure
        run: poetry run pytest --alluredir=allure-results

      - name: Upload Allure results
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: allure-results

      - name: Generate Allure Report
        uses: simple-elf/allure-report-action@v1
        with:
          allure_results: allure-results
          gh_pages: gh-pages
          allure_report: allure-report

      - name: Deploy Allure Report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: allure-report

      - name: Send Telegram Notification on Success
        if: success()
        run: |
          curl -s -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage" \
          -d chat_id=${{ secrets.TELEGRAM_CHAT_ID }} \
          -d text="âœ… *Tests Passed!* ğŸš€%0A%0AğŸ”¹ Repository: ${{ github.repository }}%0AğŸ”¹ Branch: ${{ github.ref_name }}%0AğŸ”¹ Commit: ${{ github.sha }}%0AğŸ”¹ [Allure Report](https://YOUR_GITHUB_USERNAME.github.io/YOUR_REPOSITORY/)" \
          -d parse_mode=Markdown

      - name: Send Telegram Notification on Failure
        if: failure()
        run: |
          curl -s -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage" \
          -d chat_id=${{ secrets.TELEGRAM_CHAT_ID }} \
          -d text="âŒ *Tests Failed!* ğŸ˜¢%0A%0AğŸ”¹ Repository: ${{ github.repository }}%0AğŸ”¹ Branch: ${{ github.ref_name }}%0AğŸ”¹ Commit: ${{ github.sha }}" \
          -d parse_mode=Markdown